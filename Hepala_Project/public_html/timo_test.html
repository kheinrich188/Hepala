<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/libs/three.min.js"></script>
		<script>
                    var scene = new THREE.Scene();
                    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

                    var renderer = new THREE.WebGLRenderer();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setClearColor(0x555555);
                    document.body.appendChild( renderer.domElement );

                    var cylinderGeometry = new THREE.CylinderGeometry(10, 10, 30, 32); 
                    var boxGeometry = new THREE.BoxGeometry(1, 1, 1);
                    var material = new THREE.MeshBasicMaterial({color: 0xffff00}); 
                    
                    var cubeCylinder = new THREE.Mesh(cylinderGeometry, material);
                    var cubeBox = new THREE.Mesh(boxGeometry, material);
                    scene.add(cubeCylinder);
                    scene.add(cubeBox);
                    camera.position.z = 50;
                    var vor = true;
                    var render = function () {
                        requestAnimationFrame( render );
                       
                        
                        if(vor){
                            camera.position.z -= 1; 
                            if(camera.position.z==1){
                                vor = false;
                            }
                        }
                        else{
                            camera.position.z += 1;
                            if(camera.position.z==100){
                                vor = true;
                            }
                        }
                        cubeBox.rotation.x += 0.01;
                        cubeBox.rotation.y += 0.01;

                        cubeCylinder.rotation.x += 0.1;
                        cubeCylinder.rotation.y += 0.1;
                        renderer.render(scene, camera);
                    };

                    render();
		</script>
	</body>
</html>
