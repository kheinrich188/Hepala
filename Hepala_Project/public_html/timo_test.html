<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/libs/three.min.js"></script>
		<script>
                    var scene = new THREE.Scene();
                    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

                    var renderer = new THREE.WebGLRenderer();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setClearColor(0x555555);
                    document.body.appendChild( renderer.domElement );
                    
                    var floorGeometry = new THREE.BoxGeometry( 10, 1, 10 );
                    var floorMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
                    var floor = new THREE.Mesh( floorGeometry, floorMaterial );
                    
                    var wallGeometry1 = new THREE.BoxGeometry( 10, 5, 1 );
                    var wallMaterial1 = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
                    var wall1 = new THREE.Mesh( wallGeometry1, wallMaterial1 );
                    wall1.translateZ(5);
                    wall1.translateY(2);
                    
                    scene.add(floor);
                    scene.add(wall1);
                    
                    camera.position.set(20,0,0);
                    camera.up = new THREE.Vector3(0,1,0);
                    camera.lookAt(new THREE.Vector3(0,0,0));
                    
                    var render = function () {
                            requestAnimationFrame( render );

                            renderer.render(scene, camera);
                    };
                    render();


		</script>
	</body>
</html>
